<!DOCTYPE html>
<html>
<head>
    <title>Embedded YouTube Video</title>
</head>
<body>
    <!-- Replace "VIDEO_ID" with the actual ID of the YouTube video you want to embed -->
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/WNPXtAGkqbY?si=8Tzf5dOkr1DRjIA-" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
